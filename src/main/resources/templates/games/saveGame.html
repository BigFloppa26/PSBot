<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save Game</title>
</head>
<body>
 <div th:method="POST" th:action="@{/games/addGame}" th:object="${newGame}">
     <label for="name">Name of the game:</label>
     <input type="text" th:field="*{nameOfTheGame}" id="name">
     <label for="quantity">Quantity:</label>
     <input type="text" th:field="*{quantity}" id="quantity">
     <label for="location">Location:</label>
     <input type="text" th:field="*{locations}" id="location">
     <label for="platform">Platform:</label>
     <input type="text" th:field="*{psPlatforms}" id="platform">
     <label for="style">Style:</label>
     <input type="text" th:field="*{style}" id="style">
     <input type="file" th:field="*{file}" accept="image/*">

     <input type="submit" value="Save game">

 </div>
</body>
</html>
