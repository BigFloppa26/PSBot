<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
</head>
<body>
  <div th:each="game : ${pageList}">
      <a th:href="@{/games/{name}(name=${game.getNameOfTheGame()})}" th:text="${game.getNameOfTheGame()}"></a>
  </div>
    <div>
        <a href="/games/addGame">Add new game</a>
    </div>
</body>
</html>
